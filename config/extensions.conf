[extensions]
# Enable/disable extensions
VK_EXT_map_memory_placed = true

[VK_EXT_map_memory_placed]
# Extension-specific settings
virtual_address_base = 0x1000000000
address_pool_size = 0x100000000
enable_logging = true
performance_mode = optimized

[mali_driver]
# Path to real Mali driver
library_path = /home/ayman/Vulkan/g24-x11-wayland/usr/lib/aarch64-linux-gnu/libmali.so.1.9.0

[logging]
level = debug
output = /tmp/mali_wrapper.log
enable_console = true